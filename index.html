<!DOCTYPE html>
<html ng-app="splatter-web">
	<head>
		<title>Basic Splatter Client</title>
		<script src="angular.min.js"></script>
		<script src="angular-resource.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-controller="UserController as user">
			<form ng-submit="user.login()">
				<h3>Log in</h3>
				<input type="text" ng-model="user.data.id"/><br/>
				<input type="submit" value="login"/>
			</form>
			<p>User ID: {{user.loggedin_user.id}}</p>
			<p>Name: {{user.loggedin_user.name}}</p>
			<p>Email: {{user.loggedin_user.email}}</p>
			<p>{{user.loggedin_user.blurb}}</p>
			
			<div>
				<form ng-submit="user.updateUser()">
					<h3>Update existing user</h3>
					Name:<input type="text" ng-model="user.data.name"/><br/>
					Email:<input type="text" ng-model="user.data.email"/><br/>
					Blurb:<textarea ng-model="user.data.blurb"></textarea><br/>
					<input type="submit" value="Update"/>
				</form>
			</div>
			
			<div>
				<form ng-submit="user.createUser()">
					<h3>Create new user</h3>
					Name:<input type="text" ng-model="user.data.cname" /> <br />
					Email:<input type="text" ng-model="user.data.cemail" /> <br />
					Password:<input type="text" ng-model="user.data.cpassword" /> <br />
					Blurb:<textarea ng-model="user.data.cblurb"></textarea> <br />
					<input type="submit" value="Create" />
				</form>
			</div>
			
			<div>
				<form ng-submit="user.delUser()">
					<h3>Delete a user</h3>
					<select ng-model="user.data.delid">
					<option ng-repeat="u in user.ulist">{{u.id}}</option>
					</select>
					<input type="submit" value="Delete" />
				</form>
			</div>
